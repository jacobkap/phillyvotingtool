<body>


<div class="topnav" id="myTopnav">
<a  href="home.html">Home</a>
<a  href="results.html">Election Results</a>
<a href="time.html">When do People Vote?</a>

<a href="combinations.html">Candidate Vote Combinations</a>
<a class="icon" onclick="myFunction()">
<i class="fa fa-bars"></i>
</div>



<div class="row">
      <div class="column sidebar" style="background-color:#aaa;">
  <h3>Select an Election:</h3>
  <br>
  <select class="simple-select" id="choices_election" onchange="timeChange()">
<script>
$.each(elections, function(val, text) {
        $('#choices_election').append( new Option(text,val) );
    });
    $('#choices_election').val(0);
</script>
</select>
<br><br>
  <h3>Select a Office:</h3>
  <br>
  <select class="simple-select" id="choices_ballot_position" onchange="choicesChange()">
<script>

$.each(mult_offices, function(val, text) {
        $('#choices_ballot_position').append( new Option(text,val) );
    });
    $('#choices_ballot_position').val(0);
</script>
</select>
  <br><br>
  <h3>Select a voting ward:</h3>
  <br>
  <select class="simple-select" id="choices_ward" onchange="choicesChange()">
  <script>
$.each(wards, function(val, text) {
        $('#choices_ward').append( new Option(text,val) );
    });
    $('#choices_ward').val(0);
    $('.simple-select').chosen();
      </script>
</select>
<br><br>
<h3>Select a voting division:</h3>
<br>
<select class="simple-select" id="choices_division" onchange="updateChart('choices')">
<script>
setDivisionDropdown("#choices_ward", "#choices_division")
</script>
</select>
  <br><br>
  <h3>Select a voting ward by clicking on the map</h3>
  <br>
  <div id="choices_map_div" class="leaflet_map"></div>
  <script>
    var choices_map = L.map('choices_map_div', {
      minZoom: 10
    }).setView([40, -75.1], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiamtrYXBsYW4iLCJhIjoiY2lnOXAyaWZyMHNjZ3V5bHg4YTZieDczaSJ9.vSjaF4o2xaDFhNAv9Z2y7A'
    }).addTo(choices_map);
      choices_map.setMaxBounds(choices_map.getBounds())
    geojson = L.geoJson(wards_polygon, {
      onEachFeature: onEachFeature
    }).addTo(choices_map);
  </script>
</div>



  <div class="column main">
  <canvas id="choices_chart" style="width:95%;height:500px"></canvas>
</div>
<script>
var choices_data = getData("choices")
choices_data = formatData(choices_data, "choices");
title_text = choices_data[1]
choices_data = choices_data[0]

var ctx_choices = document.getElementById("choices_chart").getContext('2d');
choices_chart = new Chart(ctx_choices, {
  type: 'bar',
  data: choices_data,
  options: {
    legend: {
      display: false
    },
    title: {
      display: true,
      position: 'top',
      text: title_text,
      fontSize: 14
    },
    scales: {
      yAxes: [{
        ticks: {
          min: 0,
          callback: function(value) {
            return value + "%";
          }
        },
        scaleLabel: {
          display: true,
          labelString: "Percentage"
        }
      }]
    },
    tooltips: {
      enabled: true,
      mode: 'single',
      callbacks: {
        label: function(tooltipItems, data) {
          return ' % who voted for ' + tooltipItems.xLabel + " choices:" + tooltipItems.yLabel;
        }
      }
    }
  }
});

$(document).ready(function(){
 resizeChosen();
 jQuery(window).on('resize', resizeChosen);
});
</script>
</div>

</body>

</html>
