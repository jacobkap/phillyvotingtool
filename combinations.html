<div class="row">
      <div class="column sidebar" style="background-color:#aaa;">
        <h3>Select an Election:</h3>
        <br>
        <select class="simple-select" id="cand_comb_election" onchange="combElectionChange()"></select>
      <br><br>
  <h3>Select a Office:</h3>
  <br>
  <select class="simple-select" id="cand_comb_ballot_position" onchange="updateTable()"></select>
  <br><br>
  <h3>Select a voting ward:</h3>
  <br>
  <select class="simple-select" id="cand_comb_ward" onchange="updateTable()"></select>
  <br><br>
  <h3>Select a voting division:</h3>
  <br>
  <select class="simple-select" id="cand_comb_division" onchange="updateTable()"></select>
  <br><br>
  <h3>Select a voting ward by clicking on the map</h3>
  <br>
  <div id="cand_comb_map_div" class="leaflet_map"></div>
  <script>
    var cand_comb_map = L.map('cand_comb_map_div', {
      minZoom: 10
    }).setView([40, -75.1], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiamtrYXBsYW4iLCJhIjoiY2lnOXAyaWZyMHNjZ3V5bHg4YTZieDczaSJ9.vSjaF4o2xaDFhNAv9Z2y7A'
    }).addTo(cand_comb_map);
      cand_comb_map.setMaxBounds(cand_comb_map.getBounds())
    geojson = L.geoJson(wards_polygon, {
      onEachFeature: onEachFeature
    }).addTo(cand_comb_map);
  </script>
</div>

  <div class="column main">
    <div id="loader"></div>
    <br>
  <h4 id="table_title" align="center">title</h4>
  <br>
  <h5 id="table_subtitle" align="center">subtitle</h5>
  <table id="table" class="display cell-border"></table>

  <script>

    $(document).ready(function(){
      resizeChosen();
      jQuery(window).on('resize', resizeChosen);
      $.each(elections, function(val, text) {
              $('#cand_comb_election').append( new Option(text,val) );
      });

      cand_comb_offices = setOffices("cand_comb", "#cand_comb_election", "#cand_comb_ballot_position")
      cand_comb_wards = getWards("cand_comb", "#cand_comb_election", "#cand_comb_ballot_position", results_offices)
      $.each(cand_comb_wards, function(val, text) {
                $('#cand_comb_ward').append( new Option(text,val) );
      });


      cand_data = getData("cond_cand");
      table = makeTable("#table", cand_data, cand_data[0]);
      title = all_offices[$('#cand_comb_ballot_position').val()];
      if (wards[$("#cand_comb_ward").val()] != "All") {
            title += ", Ward " + wards[$("#cand_comb_ward").val()];
      }
      subtitle = "Max number of selections: " + mult_offices_choices[$('#cand_comb_ballot_position').val()];
      $("#table_title").text(title);
      $("#table_subtitle").text(subtitle);

$("#table").ready($("#loader").hide())

  });
  </script>
