      <div class="column sidebar" style="background-color:#aaa;">
        <h3>Select an Election:</h3>
        <br>
        <select class="simple-select" id="cand_comb_election" onchange="candCombElectionChange()"></select>
      <br><br>
  <h3>Select up to two Offices:</h3>
  <br>
  <select multiple class="chosen-select" id="cand_comb_ballot_position" onchange="candCombOfficeChange()"></select>
  <br><br>
  <h3>Select a voting ward:</h3>
  <br>
  <select class="simple-select" id="cand_comb_ward" onchange="candCombChange()"></select>
  <br><br>
  <h3>Select a voting division:</h3>
  <br>
  <select class="simple-select" id="cand_comb_division" onchange="updateTable()"></select>
  <br><br>
  <h3>Select a voting ward by clicking on the map</h3>
  <br>
  <div id="cand_comb_map_div" class="leaflet_map"></div>
  <script>
    var cand_comb_map = L.map('cand_comb_map_div', {
      minZoom: 10
    }).setView([40, -75.1], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiamtrYXBsYW4iLCJhIjoiY2lnOXAyaWZyMHNjZ3V5bHg4YTZieDczaSJ9.vSjaF4o2xaDFhNAv9Z2y7A'
    }).addTo(cand_comb_map);
  //    cand_comb_map.setMaxBounds(cand_comb_map.getBounds())
    geojson = L.geoJson(wards_polygon, {
      onEachFeature: onEachFeature
    }).addTo(cand_comb_map);
      geojson.setStyle({color: '#28b78d'});
  </script>
</div>

  <div class="column main">
    <div id="loader"></div>

   <h4 id="table_title" align="center"></h4>
   <br>
  <!-- <h5 id="table_subtitle" align="center">subtitle</h5> -->
  <div><table id="table" class="display" style="width:100%"></table></div>

  <script>
    $(document).ready(function(){
        $('.simple-select').chosen();
        $(".chosen-select").chosen({max_selected_options: 2});
      resizeChosen();
      jQuery(window).on('resize', resizeChosen);
      $.each(elections, function(val, text) {
              $('#cand_comb_election').append( new Option(text,val) );
      });

      cand_comb_offices = setOffices("cand_comb", "#cand_comb_election", "#cand_comb_ballot_position")
      cand_comb_wards = getWards("cand_comb", "#cand_comb_election", "#cand_comb_ballot_position", cand_comb_offices)
      $.each(cand_comb_wards, function(val, text) {
                $('#cand_comb_ward').append( new Option(text,val) );
      });
     cand_comb_division = setDivisionDropdown("#cand_comb_ward", "#cand_comb_division", cand_comb_wards)


      cand_data = getData("cand_comb");
      cand_data = cand_data.split("\n");
      cand_data.pop();
      headers = cand_data[0]
      cand_data = data_object_fun(cand_data, headers)
      cand_data.shift();

      table = makeTable("#table", cand_data, headers);
      title = cand_comb_offices[$('#cand_comb_ballot_position').val()];
      if (cand_comb_wards[$("#cand_comb_ward").val()] != "All") {
            title += ", Ward " + cand_comb_wards[$("#cand_comb_ward").val()];
      }
      if (cand_comb_division[$("#cand_comb_division").val()] != "All") {
        title += ", Division " + cand_comb_division[$("#cand_comb_division").val()];
      }
    //  subtitle = "Max number of selections: " + cand_comb_offices[$('#cand_comb_ballot_position').val()];
      $("#table_title").text(title);
    //  $("#table_subtitle").text(subtitle);

$("#table").ready($("#loader").hide())

$("#table tbody")
  .on( 'mouseenter', 'td', function () {
            var colIdx = table.cell(this).index().column;

            $( table.cells().nodes() ).removeClass( 'highlight' );
            $( table.column( colIdx ).nodes() ).addClass( 'highlight' );
        });

  });
  </script>
</div>
