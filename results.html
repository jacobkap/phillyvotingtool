<div class="row">
      <div class="column sidebar" style="background-color:#aaa;">
  <h3>Select an Election:</h3>
  <br>
  <select class="simple-select" id="results_election"onchange="resultsElectionChange()">
<script>
$.each(elections, function(val, text) {
        $('#results_election').append( new Option(text,val) );
    });
    $('#results_election').val(0);
</script>
</select>
<br><br>
  <h3>Select a Office:</h3>
  <br>
  <select class="simple-select" id="results_ballot_position" onchange="resultsChange()">
<script>
results_offices = setOffices("election_results", "#results_election", "#results_ballot_position")
</script>
</select>
  <br><br>
  <h3>Select a voting ward:</h3>
  <br>
  <select class="simple-select" id="results_ward" onchange="resultsChange()" >
  <script>
$.each(wards, function(val, text) {
        $('#results_ward').append( new Option(text,val) );
    });
    $('#results_ward').val(0);
    $('.simple-select').chosen();
      </script>
</select>
<br><br>
<h3>Select a voting division:</h3>
<br>
<select class="simple-select" id="results_division" onchange="updateChart('results')">
<script>
setDivisionDropdown("#results_ward", "#results_division")
</script>
</select>
  <br><br>
  <h3>Select a voting ward by clicking on the map</h3>
  <br>
  <div id="results_map_div" class="leaflet_map"></div>
  <script>
    var results_map = L.map('results_map_div', {
      minZoom: 10
    }).setView([40, -75.1], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiamtrYXBsYW4iLCJhIjoiY2lnOXAyaWZyMHNjZ3V5bHg4YTZieDczaSJ9.vSjaF4o2xaDFhNAv9Z2y7A'
    }).addTo(results_map);
    results_map.setMaxBounds(results_map.getBounds())

    geojson = L.geoJson(wards_polygon, {
      onEachFeature: onEachFeature
    }).addTo(results_map);
  </script>
</div>


  <div class="column main">
    <br>
  <canvas id="results_chart" style="width:95%"></canvas>
</div>

<script>
  results_data = getData("results");
  results_data = subsetData(results_data, "results");
  results_data = formatData(results_data, "results");
  title_text = results_data[1];
  results_data = results_data[0];

  var ctx_results = document.getElementById("results_chart").getContext('2d');
  results_chart = new Chart(ctx_results, {
    type: 'horizontalBar',
    data: results_data,
    options: {
      legend: {
        display: false
      },
      title: {
        display: true,
        position: 'top',
        text: title_text,
        fontSize: 14
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      },
      tooltips: {
        enabled: true,
        mode: 'single',
        callbacks: {
          label: function(tooltipItems, data) {
            return ' Votes: ' + tooltipItems.xLabel;
          }
        }
      }
    }
  });


  $(document).ready(function(){
   resizeChosen();
   jQuery(window).on('resize', resizeChosen);
});


</script>
</div>
